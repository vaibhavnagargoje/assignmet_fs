<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>

    </style>
</head>
<body>
    
    <div class="linear">
        <button id="Linear">Linear gradient</button>
    </div>
    <div class="Radial">
        <button id="Radial">Radial</button>
    </div>
    <script>
        const LinearGradient=document.getElementById("Linear");
        LinearGradient.addEventListener('click' ,()=>{
        document.body.style.background="linear-gradient(to left, lightblue, yellow, green,orange)";

        });
        const RadialGradient=document.getElementById("Radial");
        RadialGradient.addEventListener('click',()=>{ document.body.style.background='radial-gradient(circle , pink, black, red)'});
    </script>
</body>
</html>
